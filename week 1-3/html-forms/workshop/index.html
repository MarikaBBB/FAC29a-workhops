<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"  method="get"/>
    <title>Contact | Learn HTML Forms</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Contact</h1>

    <!-- Your form goes here -->
    <form id="form" action="https://learn-forms.netlify.com/submit/part3">

      <label for="first-name">Name</label>
      <input id="first-name" type="text" name="name"/>

      <label for="email">Email</label>
      <input id="email" type="text" name="email"/>

      <label for="tel">Telephone</label>
      <input id="tel" type="tel" name="tel"/>

      <fieldset>
        <legend>Preferred contact method:</legend>
        <div>
          <input type="radio" id="contactChoise1" name="contact" value="email" />
          <label for="contactChoise1">Email</label>
          <input type="radio" id="contactChoise2" name="contact" value="phone" />
          <label for="contactChoise2">Phone</label>
          <input type="radio" id="contactChoise3" name="contact" value="post" />
          <label for="contactChoise3">Post</label>
        </div>
      </fieldset>

      <label for="message">Message</label>
      <textarea name="message"></textarea>

      <div class="marketingCheckbox"> 
        <input id="marketingConsent" name="marketingConsent" type="checkbox"/>
        <label for="marketingConsent">Marketing Consent</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
